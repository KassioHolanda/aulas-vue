<meta charset="UTF-8">
<script src="https://unpkg.com/vue" ></script>

<div id="app">
    <template v-if='logado'>
        <p >Usuario Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    
    <p v-else-if="anonimo">Navegando como An√¥nimo</p>
    <p v-else>Nenhum usuario logado</p>

    <button @click='logado = !logado'>{{ logado ? 'Sair' : 'Entrar' }}</button>

    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado" >Desenvolvido para voce</footer>
    <footer v-show="!logado" >Desenvolvido para voce desconhecido</footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
