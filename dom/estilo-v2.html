<script src="https://unpkg.com/vue"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" @click="aplicaC1 = !aplicaC1" :class="estilo01"></div>
    <div class="demo" :class="{c1: aplicaC1}"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicaC1: false
        },
        computed: {
            estilo01() {
                return {
                    c1: this.aplicaC1,
                    c2: !this.aplicaC1
                }
            }
        }
    })
</script>
